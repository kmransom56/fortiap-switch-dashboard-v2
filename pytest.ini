[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: Integration tests that require running services
    api: Tests that make API calls to FortiGate
    unit: Unit tests that don't require external services
    real_data: Tests that verify real FortiGate data retrieval
    slow: Tests that take longer to run
